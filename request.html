<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>request</title>

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="#">LIVE Change Tickets</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Upcoming Changes (3-7 Days)</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Approved Changes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Closed Changes</a>
    </li>
  </ul>


<h1>Submit a Request Below</h1>

<form>


        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">SSO</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="SSO">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Request</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Request Description">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Reason for Change</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Studio Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Location</label>
            <input type="text" class="form-control" id="inputLocation">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Assignment</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
              <option>Olinda Cadena</option>
              <option>Robert Miles</option>
              <option>Dave Daniels</option>
              <option>Jeremy Mortley</option>
              <option>Jeremy Fleming</option>
              <option>Greg Harlow</option>
              <option>Joe Rushing</option>
              <option>John Sprehe</option>
              <option>Matt Varney</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputDate">Date Needed By</label>
            <input type="text" class="form-control" id="inputDate">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Urgent (Rush Request)
            </label>
          </div>
        </div>
        <a class="btn btn-primary btn-lg" href="https://docs.google.com/spreadsheets/d/1Fclavhwq2s2uADqVHiSKh7PDt-bgHllrfDc7CvjHvoU/edit#gid=2141559342&range=A1" role="button">Submit Change Request</a>
      </form>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
